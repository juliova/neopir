<html>
  <head>
    <meta charset="utf-8" />
    <title>Correo de tipo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
      #correo_contenedor{
        background-color: #e0dede;
        font-family: 'Poppins', sans-serif;
        margin: 0 auto;
        padding: 0;
        border: none;
        font-size: 16px;
        max-width: 800px;
      }
      #correo_encabezado{
        background-color: white;
        padding: 10px 50px;
      }
      #correo_logo{
        background-image: url("{[raíz]}/img/logo-blanco-64.png");
        background-repeat: no-repeat;
        background-size: contain;
        height: 110px;
        margin: 0 auto;
      }
      #correo_titulo{
        color: black;
        font-size: 20px;
      }
      #correo_cuerpo{
        background-color: #f3f9fb;
        padding: 5%;
      }
      #correo_parrafos p{
        color: black;
      }
      #correo_parrafos p a{
        color: blue;
        text-decoration: underline;
      }
      #correo_pie{
        background-color: #113f67;
        padding: 3% 5%;
      }
      #correo_pie a{
        text-decoration: underline;
        color: white;
      }
      #correo_tiquete {
        font-size: 20px;
        text-decoration: none;
        padding: 6px 4px;
        background: #00ace6;
        color: #fff;
        font-weight: bold;
        margin-top: 15px;
        display: inline-block;
      }

      #correo_tiquete_contenido{
        border: 3px dotted black;
        padding: 10px 22px;
        text-align: center;
      }

      /*

        z-index: 100;
        top: 38%;

        border: 8px solid #f3f9fb;
        border-radius: 8px;
      }
      #correo_tiquete:after {
        content: "";

        height: 0px;
        position: absolute !important;
        z-index: 100;
        top: 38%;
        right: -7px;
        border: 8px solid #f3f9fb;
        border-radius: 8px;
      }*/
    </style>
  </head>
  <body>
    <div id="correo_contenedor">
      <div id="correo_contenido">
        <div id="correo_encabezado">
          <div id="correo_logo"></div>
          <h2 id="correo_titulo">{[titulo]}</h2>
        </div>
        <div id="correo_cuerpo">
          <div id="correo_parrafos">
            {[parrafos]}
          </div>
          <div id ="correo_tiquete">
            <div id="correo_tiquete_contenido">
              {[tiquete]}
            </div>
          </div>
        </div>
        <div id="correo_pie">
          <a href="{[raíz]}" target="_blank">NEO PI-R CUC</a>
        </div>
      </div>
    </div>
  </body>
</html>
